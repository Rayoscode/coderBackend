<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Curso Backend</title>
  </head>
  <body>
    <h1>Form de Elementos Random</h1>
    <section>
      <form action="/api/productos" method="post">
        <div>
          <label for="title">Titulo:</label><input name="title" type="text" />
        </div>
        <div>
          <label for="price">Price:</label><input name="price" type="number" />
        </div>
        <div>
          <label for="thumbnail">thumbnail:</label
          ><input name="thumbnail" type="text" />
        </div>
        <div><button type="submit">Enviar</button></div>
      </form>
    </section>
  </body>
</html>
